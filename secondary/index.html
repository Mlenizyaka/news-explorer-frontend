<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Анастасия Логинова">
  <meta name="description" content="NewsExplorer - поисковик новостей по ключевым словам">
  <link rel="icon" href=".././images/favicon.svg" type="image/svg" sizes="16x16">
  <title>NewsExplorer</title>
  <link rel="stylesheet" href="../secondary/secondary.6de5044694734d4c211d.css">

</head>

<body>

  <div class="сoverpage">
    <div class="page">
      <!--Блок хэдер-->
      <header class="header header_type_black">
        <p class="header__logo">NewsExplorer</p>
        <nav class="header__navigation">
          <div class="header__side header__side_type_black" tabindex="1"></div>
          <ul class="header__items header__items_type_black">
            <li class="header__item">
              <a class="link header__link" href="../index.html">Главная</a>
            </li>
            <li class="header__item">
              <a class="link header__link header__link_type_black" href="#">Сохраненные статьи</a>
            </li>
            <li class="header__item">
              <button class="button authorization__button">
                <span class="authorization__button_username"></span>
                <img class="authorization__image" src=".././images/Exit-icon-black.png"
                  alt="Выйти"></button>
            </li>
          </ul>
        </nav>
      </header>
      <!--Блок приветствия пользователя-->
      <section class="user-data">
        <h4 class="user-data__subtitle">Сохранённые статьи</h4>
        <h1 class="user-data__title">
          <span class="user-name"></span>, у вас <span class="amount-of-cards"></span>
          <span class="phrase-ending"></span>
        </h1>
        <h3 class="user-data__keywords">По ключевым словам:
          <span class="user-data__keyword user-data__main-keywords"></span>
          <span class="user-data__keyword user-data__other-keywords"></span></h3>
      </section>
      <section class="no-results">
        <!--добавить класс no-results_is-opened чтобы посмотреть-->
        <div class="no-results__image"></div>
        <h4 class="no-results__title">Ничего не найдено</h4>
        <h5 class="no-results__subtitle">К сожалению по вашему запросу ничего не найдено.</h5>
      </section>
      <!--Сохраненные статьи пользователя saved-news_is-hidden-->
      <section class="saved-news">
        <div class="news-list">
        </div>
      </section>
      <!--Блок футер-->
      <footer class="footer">
        <p class="footer__copyright">&#169; 2020 Supersite, Powered by News API</p>
        <nav class="footer__links">
          <ul class="footer__items">
            <li class="footer__item">
              <a class="link footer__link" href="#">Главная</a>
            </li>
            <li class="footer__item">
              <a class="link footer__link" href="https://praktikum.yandex.ru/web/" target="_blank">Яндекс.Практикум</a>
            </li>
            <li class="footer__item">
              <a class="footer__link" href="https://github.com/Mlenizyaka" target="_blank"><img
                  class="footer__social-icon" src=".././images/Vector-GH.svg" alt="GitHub"></a>
            </li>
            <li class="footer__item">
              <a class="footer__link" href="https://www.facebook.com/profile.php?id=100002918287725"
                target="_blank"><img class="footer__social-icon" src=".././images/Vector-FB.svg"
                  alt="Facebook"></a>
            </li>
          </ul>
        </nav>
      </footer>
    </div>
  </div>
  <script src="../secondary/secondary.0123a735036e0a567b72.js"></script>
</body>

</html>
